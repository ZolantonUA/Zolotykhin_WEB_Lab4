<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab</title>
  </head>
  <body>
    <div>
      <span id="number">1</span>
    </div>
    <div>
      <button type="button" id="buttonPlus">+</button>
      <button type="button" id="buttonMinus">-</button>
      <button type="button" id="buttonReset">Reset</button>
    </div>
    <div>
      <button type="button" id="buttonGreen">Green</button>
      <button type="button" id="buttonRed">Red</button>
      <button type="button" id="buttonBlue">Blue</button>
    </div>
    <div>
      <select id="arithmeticOperation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="inputNumber" value="">
      <button type="button" id="buttonEqual">=</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
